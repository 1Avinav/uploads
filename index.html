<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assistant Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Coding Assistant Onboarding</h2>
        <form id="onboardingForm">
            <div class="mb-3">
                <label for="psid" class="form-label">PSID</label>
                <input type="number" class="form-control" id="psid" required minlength="8" maxlength="8" placeholder="Enter your 8-digit PSID">
            </div>
            <div class="mb-3">
                <label for="assistantType" class="form-label">Coding Assistant Type</label>
                <select class="form-select" id="assistantType">
                    <option value="GHCP">GHCP</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="optionsSection" class="mt-5 d-none">
            <h4>Select an Option</h4>
            <button class="btn btn-success mt-2" onclick="showBulkUpload()">Bulk Upload Preapproved Nominations</button>
            <button class="btn btn-info mt-2" onclick="viewNominations()">View All Nominations</button>
            <button class="btn btn-danger mt-2" onclick="showRevoke()">Revoke Nomination</button>
        </div>

        <div id="bulkUploadSection" class="mt-4 d-none">
            <h4>Bulk Upload Preapproved Nominations</h4>
            <input type="file" class="form-control" id="csvFile" accept=".csv">
            <button class="btn btn-primary mt-2" onclick="bulkUpload()">Upload & Approve</button>
            <div id="bulkUploadTable" class="mt-3 d-none"></div>
            <button id="bulkApproveBtn" class="btn btn-success mt-2 d-none" onclick="approveSelected()">Approve Selected</button>
        </div>

        <div id="viewSection" class="mt-4 d-none">
            <h4>All Nominations</h4>
            <table id="viewTable" class="table table-striped table-bordered">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="revokeSection" class="mt-4 d-none">
            <h4>Revoke Nomination</h4>
            <input type="text" class="form-control" id="revokePSID" placeholder="Enter PSID to Revoke">
            <button class="btn btn-danger mt-2" onclick="revokeNomination()">Revoke</button>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
